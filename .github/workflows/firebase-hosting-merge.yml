name: Deploy to Firebase Hosting on merge

on:
  push:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. checkout
      - uses: actions/checkout@v4

      # 2. Node (garante versão consistente)
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Instala dependências
      - name: Install dependencies
        run: npm ci

      # 4. Build — AQUI a chave precisa existir
      - name: Build React app
        run: npm run build
        env:
          REACT_APP_GOOGLE_MAPS_API_KEY: ${{ secrets.REACT_APP_GOOGLE_MAPS_API_KEY }}
          REACT_APP_ABACATEPAY_TOKEN: ${{ secrets.REACT_APP_ABACATEPAY_TOKEN }}

      # 5. Deploy para o Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DOAFACIL_AB7E4 }}
          channelId: live
          projectId: doafacil-ab7e4
